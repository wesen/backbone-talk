[app]
subdir = "/"
use_firephp = true
timezone = "Europe/Berlin"
xdebug_trace_all = false
use_minified_js = false
enable_tracer = false
sites = "backbone"

[paths]
js = "js"
css = "css"
images = "resource/images"
category_images = "resource/categoryimages"
product_images = "resource/productimages"
slides = "resource/slides"
video_images = "resource/videoimages"
assets_dir = "/sites/new/goldeneaglecoin.com-development/shared/assets/"

[sprocket]
enable = ""
debug = ""
minify = ""

[rest]
mode = "debug"
enableCache = "1"

[proust]
caching = "1"
include_partials = ""
cache = ".proust.cache"
